name: mkv-chapters-xml
summary: parses matroska chapters XML data
description:
  Ruby classes for parsing Matroska (MKV) chapters XML data.
  Also supports automatically extracting chapter data from MKV files
  using mkvextract.
license: MIT
authors: Postmodern
